<section class="stage">
  <div class="main">

    <!-- drawer : starts here -->
    <div class="panel panel-default">
      <div class="panel-heading">Drawing area</div>
      <div class="panel-body">
        <drawer mouse-position="position"></drawer>
      </div>
      <div class="panel-footer">
        <ul class="nav nav-pills" role="tablist">
          <li role="presentation">Cell <span class="badge">{{position.real.cell || 0}}</span></li>
          <li role="presentation">Row <span class="badge">{{position.real.row || 0}}</span></li>
          <li role="presentation">LED Index <span class="badge">{{position.index || 0}}</span></li>
        </ul>
      </div>
    </div>
    <!-- drawer : ends here -->

    <!-- frames : starts here -->
    <div class="panel panel-default">
      <div class="panel-heading">Frames</div>
      <div class="panel-body">
        <frames></frames>
      </div>
      <div class="panel-footer">
        ...
      </div>
    </div>
    <!-- frames : ends here -->

  </div>
</section>
