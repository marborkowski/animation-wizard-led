<section class="stage">
  <div class="main">
    <!-- drawer : starts here -->
    <div class="panel panel-default panel-drawing">
      <div class="panel-heading heading-drawing">
        <ul class="list-inline">
          <li><i class="glyphicon glyphicon-eye-open"></i> Drawing area</li>
          <li>
            <button class="btn btn-default glyphicon {{tool.icon}}" ng-repeat="tool in main.tools track by $index" ng-click="main.actions.selectTool($index)" ng-class="{'btn-primary': main.Collector.tools.selectedIndex === $index}"></button>
          </li>
        </ul>
      </div>
      <div class="panel-body">
        <drawer mouse-position="position" pixels="pixels" class="pull-center" canvas="canvas"></drawer>
      </div>

      <div class="panel-footer">
        <ul class="nav nav-pills" role="tablist">
          <li role="presentation">Cell <span class="badge">{{position.real.cell || 0}}</span></li>
          <li role="presentation">Row <span class="badge">{{position.real.row || 0}}</span></li>
          <li role="presentation">LED Index <span class="badge">{{position.LEDIndex || 0}}</span></li>
          <li role="presentation">Index in Array <span class="badge">{{position.position || 0}}</span></li>
        </ul>
      </div>

      <div class="panel-body"></div>

      <div class="panel-heading"><i class="glyphicon glyphicon-compressed"></i> Output Array for LED strip</div>
      <ul class="list-group">
        <li class="list-group-item">[{{pixels.join(', ')}}]</li>
      </ul>
    </div>
    <!-- drawer : ends here -->
    <frames selected="0" source="canvas.layer" pixels="pixels || 'x'"></frames>


  </div>
</section>
<section class="modals">
  <preview open="modalPlay" fps="2"></preview>
</section>
