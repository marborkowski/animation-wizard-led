<section class="stage">
  <div class="main">
    <div class="panel panel-default">
      <div class="panel-body">
        <drawer mouse-position="position"></drawer>
      </div>
      <div class="panel-footer">
        <ul class="nav nav-pills" role="tablist">
          <li role="presentation">Cell <span class="badge">{{position.real.cell || 0}}</span></li>
          <li role="presentation">Row <span class="badge">{{position.real.row || 0}}</span></li>
          <li role="presentation">LED Index <span class="badge">{{position.index || 0}}</span></li>
        </ul>
      </div>
    </div>
  </div>
</section>
